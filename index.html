<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Yenileme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-start;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Ortadan sola aldı */
            position: relative;
        }

        .header .close {
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            margin-right: 10px; /* Çarpı ile logo arasında boşluk oluşturur */
        }

        .header img {
            max-height: 36px;
            height: auto;
            width: auto;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container .title {
            font-weight: 600;
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .container .description {
            font-size: 14px;
            text-align: center;
            color: #8e8e8e;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .input-field {
            background-color: #262626;
            border: 1px solid #262626;
            border-radius: 5px;
            padding: 14px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            background-color: #0095f6;
            border: none;
            padding: 14px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="header">
        <span class="close">&times;</span>
        <img src="instagram-logo.png" alt="Instagram">
    </div>

    <div class="container">
        <div class="title">Güçlü Bir Şifre Oluştur</div>
        <div class="description">Şifren en az 6 karakter olmalı ve rakamlar, harfler ve özel karakterlerden (!\$@%) oluşmalıdır.</div>
        <input type="password" class="input-field" placeholder="Eski şifre">
        <input type="password" class="input-field" placeholder="Yeni şifre">
        <input type="password" class="input-field" placeholder="Yeni şifre, tekrar">
        <button class="button">Şifreni Yenile</button>
    </div>

</body>
</html>
